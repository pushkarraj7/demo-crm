<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FInal Sign Up - CRM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/signup_f.css" />
  </head>
  <body>
    <div class="signup-container">
      <!-- Signup Form -->
      <div class="signup-form">
        <div class="form-box">
          <div class="logo">
            <img
              src="../assets/img/axismobi/photos/logo.png"
              alt="Axismobi Logo"
            />
          </div>

          <div class="form-title">Sign up to continue</div>

          <!-- Email -->
          <div class="input-box">
            <input
              type="email"
              id="email-input"
              placeholder="hello@axismobi.com"
              readonly
              style="background-color: #eee; cursor: not-allowed"
            />
          </div>

          <!-- Full Name -->
          <div class="input-box">
            <input
              type="text"
              id="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="password-box">
            <div class="password-wrapper">
              <input
                type="password"
                id="password-input"
                placeholder="Create a password"
                required
              />
              <i
                class="fa-solid fa-eye toggle-password"
                id="toggle-password"
              ></i>
            </div>

            <div id="password-error" class="error-message"></div>

            <!-- Password Rules -->
            <ul
              class="password-rules"
              id="password-rules"
              style="display: none"
            >
              <li id="length-rule" class="invalid">
                ✖ Be a minimum of 8 characters
              </li>
              <li id="char-rule" class="invalid">
                ✖ Include at least one special character or number
              </li>
            </ul>
          </div>

          <div class="terms">
            By signing up, I accept the Insightly
            <a href="#">Terms of Service</a> and acknowledge the
            <a href="#">Privacy Policy</a>.
          </div>

          <button class="signup-btn" id="signup-button">Sign Up</button>

          <div class="or">OR</div>

          <button
            type="submit"
            id="sign-up-google"
            class="login-signup-oauth-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="22"
              viewBox="0 0 21 22"
              fill="none"
            >
              <g clip-path="url(#clip0_208_1790)">
                <path
                  d="M10.5 8.67798V12.7443H16.1509C15.9028 14.0521 15.1581 15.1594 14.0413 15.9039L17.449 18.548C19.4345 16.7154 20.5799 14.0235 20.5799 10.8258C20.5799 10.0813 20.5131 9.3653 20.389 8.67809L10.5 8.67798Z"
                  fill="#4285F4"
                ></path>
                <path
                  d="M4.61504 12.5857L3.84648 13.174L1.12598 15.2931C2.8537 18.7199 6.3948 21.0872 10.4993 21.0872C13.3342 21.0872 15.711 20.1517 17.4483 18.5481L14.0406 15.904C13.1052 16.534 11.912 16.9159 10.4993 16.9159C7.76933 16.9159 5.44985 15.0736 4.61934 12.5918L4.61504 12.5857Z"
                  fill="#34A853"
                ></path>
                <path
                  d="M1.12628 5.88123C0.410412 7.29389 0 8.88801 0 10.5871C0 12.2861 0.410412 13.8803 1.12628 15.2929C1.12628 15.3024 4.61998 12.582 4.61998 12.582C4.40998 11.952 4.28585 11.2839 4.28585 10.587C4.28585 9.89005 4.40998 9.22191 4.61998 8.59192L1.12628 5.88123Z"
                  fill="#FBBC05"
                ></path>
                <path
                  d="M10.4995 4.26806C12.0459 4.26806 13.4204 4.8026 14.5182 5.83352L17.525 2.82674C15.7018 1.12768 13.3346 0.0871582 10.4995 0.0871582C6.39502 0.0871582 2.8537 2.44488 1.12598 5.88126L4.61957 8.59217C5.44997 6.11032 7.76954 4.26806 10.4995 4.26806Z"
                  fill="#EA4335"
                ></path>
              </g>
              <defs>
                <clipPath id="clip0_208_1790">
                  <rect
                    width="21"
                    height="21"
                    fill="white"
                    transform="translate(0 0.0871582)"
                  ></rect>
                </clipPath>
              </defs>
            </svg>
            <span class="login-signup-oauth-button-label"
              >Sign up with Google</span
            >
          </button>

          <button
            type="submit"
            id="sign-up-microsoft"
            class="login-signup-oauth-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="22"
              viewBox="0 0 21 22"
              fill="none"
            >
              <path
                d="M0 0.0871582H9.94737V10.0345H0V0.0871582Z"
                fill="#F54F0D"
              ></path>
              <path
                d="M0 11.1398H9.94737V21.0872H0V11.1398Z"
                fill="#00A2F2"
              ></path>
              <path
                d="M11.0526 0.0871582H21V10.0345H11.0526V0.0871582Z"
                fill="#7DBC00"
              ></path>
              <path
                d="M11.0526 11.1398H21V21.0872H11.0526V11.1398Z"
                fill="#FFBA00"
              ></path>
            </svg>
            <span class="login-signup-oauth-button-label"
              >Sign up with Microsoft</span
            >
          </button>
        </div>
      </div>

      <!-- Right visual / CRM preview -->
      <div class="signup-visual"></div>
    </div>

    <script>
      // Password toggle
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passInput = document.getElementById("password-input");
          const type =
            passInput.getAttribute("type") === "password" ? "text" : "password";
          passInput.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
        });

      // Password validation
      const passwordInput = document.getElementById("password-input");
      const passwordRules = document.getElementById("password-rules");
      const lengthRule = document.getElementById("length-rule");
      const charRule = document.getElementById("char-rule");

      passwordInput.addEventListener("input", () => {
        const value = passwordInput.value.trim();

        // Show rules only when user starts typing
        passwordRules.style.display = value ? "block" : "none";

        // Length check
        if (value.length >= 8) {
          lengthRule.classList.remove("invalid");
          lengthRule.classList.add("valid");
          lengthRule.innerHTML = "✔ Be a minimum of 8 characters";
        } else {
          lengthRule.classList.remove("valid");
          lengthRule.classList.add("invalid");
          lengthRule.innerHTML = "✖ Be a minimum of 8 characters";
        }

        // Special character or number check
        if (/[0-9!@#$%^&*]/.test(value)) {
          charRule.classList.remove("invalid");
          charRule.classList.add("valid");
          charRule.innerHTML =
            "✔ Include at least one special character or number";
        } else {
          charRule.classList.remove("valid");
          charRule.classList.add("invalid");
          charRule.innerHTML =
            "✖ Include at least one special character or number";
        }
      });
    </script>
  </body>
</html>
