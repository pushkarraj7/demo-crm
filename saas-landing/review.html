<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review - CRM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/review.css" />
  </head>
  <body>
    <div class="review-container">
      <!-- Left Form Content -->
      <div class="review-form">
        <div class="form-box">
          <div class="logo">
            <img
              src="../assets/img/axismobi/photos/logo.png"
              alt="Axismobi Logo"
            />
          </div>

          <div class="login-review-title">Check your inbox to log in</div>

          <div class="review-illustration">
            <img
              src="../assets/img/axismobi/photos/mail.png"
              alt="Email Illustration"
            />
          </div>

          <p class="instruction-text">
            To complete setup and log in, click the verification link in the
            email we've sent to
          </p>

          <p class="email-text">
            <strong>hello@axismobi.com</strong>
          </p>

          <button class="disabled-btn" disabled>
            <i class="fa-solid fa-circle-info"></i>
            Email delivery may take up to 5 minutes.
          </button>

          <a href="signup_f.html" class="resend-link"
            >Resend verification email</a
          >
        </div>
      </div>

      <!-- Right Visual Preview -->
      <div class="review-visual"></div>
    </div>
  </body>
</html>
